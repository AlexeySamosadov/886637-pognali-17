<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог выбора попутчиков сервиса Погнали?</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="" alt="Сервис поиска попутчиков - Погнали?" width="100" height="19">
      </a>
      <nav class="main-nav">
        <button class="main-nav_toggle">
          Открыть меню
        </button>
        <div class="main-nam__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="#">О сервисе</a>
            </li>
            <li class="site-list__item">
              <a href="#">Направления</a>
            </li>
            <li class="site-list__item">
              <a href="#">Попутчики</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="vissualy-hidden">
        Эта страница каталог, выбора попутчиков сервиса Погнали?
      </h1>
      <section class="catalog">
        <div class="catalog__filter-vy-country">
          Фильтрация по странам
        </div>
        <form method="post" class="catalog__filter">
          <h2 class="catalog__filter-title">Подберите идеального попутчика</h2>
          <ul class="catalog__filte-list">
            <li class="catalog__filter-option">Хобби</li>
            <li class="catalog__filter-option">
              Музыка
              <ul class="catalog__filter-music-list">
                <li><input type="checkbox" id="hard-rock"><label for="hard-rock">Тяжелый рок</label></li>
                <li><input type="checkbox" id="russian-rap"><label for="russian-rap">Русский рэп</label></li>
                <li><input type="checkbox" id="eurodans"><label for="eurodans">Евроденс</label></li>
              </ul>
            </li>
            <li class="catalog__filter-option">Еда</li>
            <li class="catalog__filter-option">
              Транспорт
              <ul class="catalog__filter-transport-list">
                <li aria-label="Самолет"></li>
                <li aria-label="Автобус"></li>
                <li aria-label="Велосипед"></li>
                <li aria-label="Пешком"></li>
              </ul>
            </li>
            <li class="catalog__filter-option">
              Левел
              <div class="catalog__filter-level">
                30-100
              </div>
              <div class="catalog__filter-level-radio">
              </div>
            </li>
          </ul>
          <button class="catalog__filter-button">Показать</button>
        </form>

      </section>
    </main>
    <footer class="footer">
      <img src="#" alt="Логотип сервиса, Погнали?">
      <ul class="footer__social-list">
        <li class="footer__social-ikon footer__social-ikon--facebook"></li>
        <li class="footer__social-ikon footer__social-ikon--vk"></li>
        <li class="footer__social-ikon footer__social-ikon--instagram"></li>
      </ul>
      <div class="footer__maid-by">
        <span class="footer__maid-by-span">Разработано</span>
        <span class="footer__htmlacademy-logo"></span>
      </div>
    </footer>
  </body>
</html>
